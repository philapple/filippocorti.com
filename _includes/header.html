<header class="site-header">

  <div class="wrapper no-margin-bottom">

    <div class="header__section">
      <a href="/" class="no-margin">
        <img src="{{site.url}}/assets/filippo/avatar_bg_white_small.png" class="avatar hvr-wobble-horizontal no-margin">
      </a>
    </div>

    <nav class="header__section header__nav">

      {% if page.url != "/" %}
        <a href="/" class="home">Home</a>
      {% endif %}

      {% for link in site.navigation %}
        <a href="{{link.url}}">{{link.text}}</a>
      {% endfor %}

    </nav>

  </div>

</header>
