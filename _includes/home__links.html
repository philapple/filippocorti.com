<div class="menu menu--adsila">

{% for link in site.data.links %}

  {% if link.section == category %}

    <a href="{{link.url}}" class="menu__item {% if link.featured == 'yes' %} featured {% endif %}">
      <span class="menu__item-name"> {{link.title}} </span>
      <span class="menu__item-label"> {{link.description}} <span>
    </a>

  {% endif %}

{% endfor %}

</div>
